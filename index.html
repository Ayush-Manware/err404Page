<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not Found</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  </head>
  <body>
    <div class="main">
       
      <div class="container">
        <div class="innerContainer">
          <div class="icon">
            <lord-icon
              src="https://cdn.lordicon.com/etxoaevu.json"
              trigger="loop"
              delay="1000"
              colors="primary:#3a3347,secondary:#646e78,tertiary:#b06836,quaternary:#2ea28b,quinary:#4eb0fb,senary:#f7c7be"
              style="width: 20vw; height: 20vw"
              class="icon">
            </lord-icon>
          </div>
          
          <div class="number">
            <span class="fourOne">4</span>
            <span class="zero">0</span>
            <span class="fourTwo">4</span>
            <h2 class="text">Page Not Found !</h2>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
  </body>
</html>
